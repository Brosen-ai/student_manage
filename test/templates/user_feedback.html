{% extends 'base.html' %}

{% block content %}
    <h1>提交反馈</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form action="{{ url_for('user.add_feedback') }}" method="post">
        <textarea name="zyf_feedback_content"></textarea>
        <input type="submit" value="提交反馈">
    </form>
<a href="{{ url_for('user.home') }}" class="btn btn-primary">返回主界面</a>
{% endblock %}
