    {% extends 'base.html' %}

    {% block content %}
    <form action="{{ url_for('user.edit_user', user_id=user.zyf_id) }}" method="post">
        账户名称：<input type="text" name="zyf_username" value="{{ user.zyf_username }}"><br>
        密码：<input type="password" name="zyf_password" value="{{ user.zyf_password }}"><br>
        姓名：<input type="text" name="zyf_name" value="{{ user.zyf_name }}"><br>
        性别：<input type="text" name="zyf_gender" value="{{ user.zyf_gender }}"><br>
        班级：<input type="text" name="zyf_class" value="{{ user.zyf_class }}"><br>
        地址：<input type="text" name="zyf_address" value="{{ user.zyf_address }}"><br>
        电话号码：<input type="text" name="zyf_phone" value="{{ user.zyf_phone }}"><br>
        <input type="submit" value="更新信息">
    </form>
    {% endblock %}
