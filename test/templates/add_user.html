{% extends 'base.html' %}

{% block content %}
<form action="{{ url_for('user.add_user') }}" method="post">
    账户名称：<input type="text" name="zyf_username"><br>
    密码：<input type="password" name="zyf_password"><br>
    姓名：<input type="text" name="zyf_name"><br>
    性别：<input type="text" name="zyf_gender"><br>
    班级：<input type="text" name="zyf_class"><br>
    地址：<input type="text" name="zyf_address"><br>
    电话号码：<input type="text" name="zyf_phone"><br>
    <input type="submit" value="添加用户">
</form>
{% endblock %}
