{% extends 'base.html' %}

{% block content %}
<h2>添加学生成绩</h2>
<form action="{{ url_for('user.add_grade') }}" method="post">
    学号：<input type="text" name="zyf_student_id"><br>
    课程名称：<input type="text" name="course_name"><br>
    成绩：<input type="text" name="grade"><br>
    学期：<input type="text" name="semester"><br>
    <input type="submit" value="添加成绩">
</form>
<a href="{{ url_for('user.home') }}" class="btn btn-primary">返回主界面</a>
{% endblock %}
