{% extends 'base.html' %}

{% block title %}登录{% endblock %}

{% block header %}
    <h1>登录</h1>
{% endblock %}

{% block content %}
    <style>
        .form-group {
            text-align: center;
            margin-bottom: 10px;
        }

        .form-group label {
            display: inline-block;
            width: 80px;
        }

        .form-group input {
            width: 200px;
        }
    </style>

    <form action="login" method="post">
        <div class="form-group">
            <label for="zyf_username">用户名：</label>
            <input type="text" name="zyf_username" id="zyf_username"><br>
        </div>
        <div class="form-group">
            <label for="zyf_password">密码：</label>
            <input type="password" name="zyf_password" id="zyf_password"><br>
            <span style="color: red">{{ msg }}</span>
        </div>
        <input type="submit" value="提交">

    </form>
{% endblock %}
